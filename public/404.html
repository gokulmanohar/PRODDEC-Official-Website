<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="dark">

  <title>Page Not Found</title>

  <style media="screen">
    body {
      background: #121212;
      ;
      color: rgba(255, 255, 255, 0.60);
      font-family: Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #message {
      background: #1d1d1d;
      max-width: 360px;
      margin: 100px auto 16px;
      padding: 32px 24px 16px;
      border-radius: 4px;
    }

    #message h3 {
      color: #FFA200;
      font-weight: normal;
      font-size: 16px;
      margin: 16px 0 12px;
    }

    #message h2 {
      color: #FFA200;
      font-weight: bold;
      font-size: 5em;
      margin: 0 0 8px;
    }

    #message h1 {
      font-size: 22px;
      font-weight: 300;
      color: rgba(255, 255, 255, 0.87);
      margin: 0 0 16px;
    }

    #message p {
      line-height: 140%;
      margin: 16px 0 24px;
      font-size: 14px;
    }

    #message a {
      text-align: center;
      text-decoration: none;
      color: #FFA200;
      margin: 0.5em;
    }

    #load {
      color: rgba(0, 0, 0, 0.4);
      text-align: center;
      font-size: 13px;
    }

    @media (max-width: 600px) {

      body,
      #message {
        margin-top: 0;
        background: #1d1d1d;
        box-shadow: none;
      }

      body {
        border-top: 16px solid #ffa200;
      }
    }
  </style>
</head>

<body>
  <div id="message">
    <h2>404</h2>
    <h1>Page Not Found</h1>
    <p>The page you are looking for was moved, removed, renamed or might never existed.</p>
    <h3><a href="index.html">Go Home</a></h3>
  </div>
</body>

</html>
